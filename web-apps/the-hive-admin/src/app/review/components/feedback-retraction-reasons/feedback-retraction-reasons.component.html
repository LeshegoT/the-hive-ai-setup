<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(filter)" #filterInput [(ngModel)]="filter" />
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter = ''; applyFilter(filter)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table multiTemplateDataRows matSort matSortDirection="asc" matSortActive="id" [dataSource]="reasonsData">
    <ng-container matColumnDef="retractionReasonID">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Feedback Retraction Reason ID</th>
      <td class="content" mat-cell *matCellDef="let reason">
        {{ reason.retractionReasonID }}
      </td>
    </ng-container>
    <ng-container matColumnDef="retractionReason">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Feedback Retraction Reason</th>
      <td class="content" mat-cell *matCellDef="let reason">
        {{ reason.retractionReason }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th class="head" mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let reason">
        <div [matTooltip]="toolTipMessage(reason)" matTooltipShowDelay="300">
          <button mat-raised-button color="warn" type="button" (click)="deleteReason(reason)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let reason" [attr.colspan]="columns.length">
        <div class="reason-detail" [@detailExpand]="reason === expandedReason ? 'expanded' : 'collapsed'" *ngIf="reason === expandedReason">
          <app-modify-feedback-retraction-reason [retractionReason]="reason" (onSave)="onSave($event)"></app-modify-feedback-retraction-reason>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="createReasons">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="columns.length">
        <div class="reason-detail" [@detailExpand]="reason == expandedReason ? 'expanded' : 'collapsed'" *ngIf="creating">
          <h3>Create feedback Retraction Reason</h3>
          <button mat-raised-button color="warn" type="button" (click)="cancelCreate()" matTooltip="Cancel" matTooltipShowDelay="1000">
            Cancel
          </button>
          <form [formGroup]="addReasonForm" #parentForm="ngForm">
            <mat-form-field class="full-width">
              <mat-label>Retraction Reason*</mat-label>
              <input matInput formControlName="retractReason" [errorStateMatcher]="matcher" />
            </mat-form-field>
            <div class="buttons">
              <button mat-raised-button color="primary" (click)="addNewRetractionReason()" type="submit">Save</button>
            </div>
          </form>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let reason; columns: columns" class="reason-row" (click)="expandedReason = expandedReason === reason ? null : reason" [class.expanded-reason-row]="expandedReason === reason"></tr>
    <tr mat-row *matRowDef="let detail; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['createReasons']" class="detail-row"></tr>
  </table>
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button color="primary" type="button" (click)="newReason()" matTooltip="Create Feedaback Retraction Reason" matTooltipShowDelay="1000">
        <mat-icon>add</mat-icon>
      </button>
      <mat-paginator
        class="paginator"
        (page)="cancelCreate()"
        [pageSize]="this.tableService.getPageSize()"
        [pageSizeOptions]="this.tableService.getPageSizeOptions()"
        [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()"
        [hidePageSize]="this.tableService.getHidePageSize()"
      ></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
