<div class="filter-add-button-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter(filter)" #filterInput [(ngModel)]="filter">
    <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear"
      (click)="filter=''; applyFilter(filter)">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-raised-button [disabled]="creating" color="primary" type="button" (click)="newSideQuest()"
    matTooltip="Add New Side Quest" matTooltipShowDelay="1000">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="mat-elevation-z8">
  <table mat-table multiTemplateDataRows #table matSort matSortDirection="asc" matSortActive="id" [dataSource]="sideQuestData">
    <ng-container matColumnDef="id">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
        {{ sideQuest.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
        {{ sideQuest.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
        {{ sideQuest.type }}
      </td>
    </ng-container>
    <ng-container matColumnDef="venue">
      <th class="head" mat-header-cell *matHeaderCellDef>Venue</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
        {{ sideQuest.venue }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th class="head" mat-header-cell *matHeaderCellDef>Description</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
          {{ sideQuest.description | limitLength:160 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td class="content" mat-cell *matCellDef="let sideQuest">
        {{ sideQuest.startDate | dateFormat }} {{ sideQuest.startDate | timeFormatNoAdjust }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="head" mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let sideQuest">
        <button [disabled]="sideQuest !== expandedSideQuest" mat-raised-button color="warn" type="button" (click)="deleteSideQuest(sideQuest)" matTooltip="Delete Side Quest" matTooltipShowDelay="1000">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let sideQuest" [attr.colspan]="columns.length">
        <div class="side-quest-detail" 
        [@detailExpand]="checkDetailExpand(sideQuest)"
        *ngIf="sideQuest === expandedSideQuest">
          <app-manage-side-quest (onSave)="onSave($event)" [sideQuest]='sideQuest' (cancel)="cancelCreate()"></app-manage-side-quest>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="createSideQuest">
      <td mat-footer-cell *matFooterCellDef [attr.colspan]="columns.length">       
        <div class="side-quest-detail" 
        [@detailExpand]="checkCreateExpand()"
        *ngIf="creating">
          <app-manage-side-quest (onSave)="onSave($event)" (cancel)="cancelCreate()" [sideQuest]='newSideQuestValues' >
          </app-manage-side-quest>        
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let sideQuest; columns: columns"
      class="sidequest-row"
      (click)="updateSelected(sideQuest)"
      [class.expanded-side-quest-row]="expandedSideQuest === sideQuest">
    </tr>
    <tr mat-row *matRowDef="let detail; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['createSideQuest']" class="detail-row"></tr>
  </table>
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-paginator 
      [pageSize]="this.tableService.getPageSize()" 
      [pageSizeOptions]="this.tableService.getPageSizeOptions()" 
      class="paginator" 
      (page)="cancelCreate()" 
      [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()" 
      [hidePageSize]="this.tableService.getHidePageSize()"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
