<section>
  <app-title iconName="usage" title="List of Event Organisers"></app-title>
</section>

<table mat-table [dataSource]="eventOrganisers" class="mat-elevation-z8">
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let eventOrganiser">{{ eventOrganiser.upn }}</td>
  </ng-container>

  <ng-container matColumnDef="Remove-organiser">
    <th mat-header-cell *matHeaderCellDef>Remove-organiser</th>
    <td mat-cell *matCellDef="let eventOrganiser">
      <button mat-raised-button color="warn" (click)="onRemove(eventOrganiser.eventOrganiserId)">Remove</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 15, 20]"
  showFirstLastButtons
  aria-label="Select page of event organisers"
></mat-paginator>
