<div class="component">
  <app-title iconName="level-up" title="Level Ups"></app-title>

  <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
      </mat-form-field>
    </div>

  <table mat-table class="full-width-table" [dataSource]="levelUpData" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row"><a href="levelUpDetails/{{row.levelUpId}}">{{ row.name }}</a></td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.startDate | dateFormat }}
      </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
      <td mat-cell *matCellDef="let row">
        {{ row.endDate | dateFormat }}
      </td>
    </ng-container>

    <ng-container matColumnDef="userCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Registered Users</th>
      <td mat-cell *matCellDef="let row">{{ row.userCount }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row"><a href="levelUpDetails/{{row.levelUpId}}/detail">Create new instance</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="levelUpColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: levelUpColumns"></tr>
  </table>

      <mat-paginator 
      [pageSize]="this.tableService.getPageSize()" 
      [pageSizeOptions]="this.tableService.getPageSizeOptions()" 
      class="paginator" 
      [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()" 
      [hidePageSize]="this.tableService.getHidePageSize()">
      </mat-paginator>
   
</div>
