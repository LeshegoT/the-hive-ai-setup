<div *ngIf="levelUpDetails$ | async as details" class="component">
  <app-title iconName="level-up" title="{{ details.levelUp.name }}"></app-title>
    
  <h2>Create new Level Up</h2>
  
  <div>
    {{ details.levelUp.description }}
  
    <h3>Courses</h3>
    <ul>
      <li *ngFor="let course of details.courses">{{ course.name }}</li>
    </ul>
  </div>
  
  <div>
    <h3>Activities</h3>
  
    <form [formGroup]="levelUpForm">
      
      <table  formArrayName = "datesArray" mat-table class="full-width-table" [dataSource]="details.activities">
          
        <ng-container matColumnDef="levelUpActivityType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let row">{{ row.levelUpActivityType }}</td>
        </ng-container>
      
        <ng-container matColumnDef="activityDate">
          <th mat-header-cell *matHeaderCellDef>Activity Date</th>
          <td [formGroupName] = "i" mat-cell *matCellDef="let row; let i=index">
            <app-date-time-picker formControlName = "selectedDate">  </app-date-time-picker>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="durationInMinutes">
          <th mat-header-cell *matHeaderCellDef>Duration</th>
          <td mat-cell *matCellDef="let row">{{ row.durationInMinutes }}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="newLevelupColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: newLevelupColumns"></tr>
      </table>

      <mat-form-field class="full-width">
        <mat-label>Add facilitators (list email addresses comma separated)</mat-label>
        <input matInput formControlName="facilitators" [errorStateMatcher]="matcher"/>
      </mat-form-field>
    </form>
  </div>
  
  <div id = bottomButtons>
      <button mat-raised-button color="primary" (click)="CreateLevelUp()">Create new level up</button>
      <button mat-raised-button color="primary" routerLink="/levelUp">Back</button>
  </div>
  
</div>
