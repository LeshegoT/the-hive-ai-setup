<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(filter)" #filterInput [(ngModel)]="filter">
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''; applyFilter(filter)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table multiTemplateDataRows #table matSort [dataSource]="groupData">
    <ng-container matColumnDef="groupName">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
      <td class="content" mat-cell *matCellDef="let group">
        {{ group.groupName }}
      </td>
    </ng-container>
    <ng-container matColumnDef="members">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Members</th>
      <td class="content" mat-cell *matCellDef="let group">
        {{ group.members.length }}
      </td> 
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="head" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="content" mat-cell *matCellDef="let group; let i = index"> 
        <button [disabled]="group != expandedGroup" mat-raised-button color="warn" (click)="deleteGroup(group)" type="button" matTooltip="Delete Group" matTooltipShowDelay="1000">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="createGroup">
      <td mat-footer-cell *matFooterCellDef="let group" [attr.colspan]="columns.length">
        <div class="group-detail" 
        [@detailExpand]="checkCreateExpand(group)"
        *ngIf="creating">
          <h3>Creating New Group</h3>
          <button mat-raised-button color="warn" type="button" (click)="cancelCreate()" matTooltip="Cancel" matTooltipShowDelay="1000">
            Cancel
          </button>
          <app-manage-groups (onSave)="updateGroup($event)" [group]="newGroupValues"></app-manage-groups>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let group" [attr.colspan]="columns.length">
        <div class="group-detail" 
        [@detailExpand]="checkDetailExpand(group)"
        *ngIf="group == expandedGroup">
          <app-manage-groups (onSave)="updateGroup($event)" [group]="group"></app-manage-groups>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let group; columns: columns"
      class="group-row"
      (click)="updateSelected(group)"
      [class.expanded-type-row]="expandedGroup === group">
    </tr>
    <tr mat-row *matRowDef="let detail; columns: ['expandedDetail']" class="detail-row"></tr>
    <tr mat-footer-row *matFooterRowDef="['createGroup']" class="detail-row"></tr>
  </table>
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button color="primary" type="button" (click)="newGroup()" matTooltip="Add New Group" matTooltipShowDelay="1000">
        <mat-icon>add</mat-icon>
      </button>
      <mat-paginator 
      [pageSize]="this.tableService.getPageSize()" 
      [pageSizeOptions]="this.tableService.getPageSizeOptions()" 
      class="paginator" 
      (page)="cancelCreate()" 
      [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()" 
      [hidePageSize]="this.tableService.getHidePageSize()"></mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
