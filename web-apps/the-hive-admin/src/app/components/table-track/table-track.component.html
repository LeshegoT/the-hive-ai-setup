<div class="filter-container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(filter)" #filterInput [(ngModel)]="filter">
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''; applyFilter(filter)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button color="primary" [disabled]="trackForm" type="button" (click)="enableCreate()" matTooltip="Add New Track" matTooltipShowDelay="1000">
  <mat-icon>add</mat-icon>
</button>
</div>
  <app-create-track class="track-detail" [form]="trackForm" [@detailExpand]="checkCreateExpand()" (onSave)="reload()" (onCancel)="cancelCreate()"></app-create-track>
<div class="mat-elevation-z8">
  <table mat-table multiTemplateDataRows #table matSort matSortDirection="asc" matSortActive="trackId" [dataSource]="trackData">
    <ng-container matColumnDef="trackId">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td class="content" mat-cell *matCellDef="let track">
        {{ track.trackId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="content" mat-cell *matCellDef="let track">
        {{ track.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td class="content" mat-cell *matCellDef="let track">
        {{ track.code }}
      </td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
      <td class="content" mat-cell *matCellDef="let track">
        {{ track.icon }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="head" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="content" mat-cell *matCellDef="let track; let i = index"> 
        <button [disabled]="track != expandedTrack" mat-raised-button color="warn" (click)="deleteTrack(track)" type="button" matTooltip="Delete Track" matTooltipShowDelay="1000">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let track" [attr.colspan]="columns.length">
        <div class="track-detail" 
        [@detailExpand]="checkDetailExpand(track)"
        *ngIf="track == expandedTrack">
          <app-manage-tracks (onCancel)="cancelEdit()" (onSave)="updateTrack($event)" [track]="track"></app-manage-tracks>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let track; columns: columns"
      class="track-row"
      (click)="updateSelected(track)"
      [class.expanded-track-row]="expandedTrack === track">
    </tr>
    <tr mat-row *matRowDef="let detail; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
  <mat-toolbar>
      <mat-paginator 
      [pageSize]="this.tableService.getPageSize()" 
      [pageSizeOptions]="this.tableService.getPageSizeOptions()" 
      class="paginator" 
      (page)="cancelCreate()" 
      [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()" 
      [hidePageSize]="this.tableService.getHidePageSize()"></mat-paginator>
  </mat-toolbar>
</div>
