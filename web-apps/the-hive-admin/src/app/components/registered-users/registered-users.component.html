<div class="component">
    <div id="registered-users-button">
      <button class="button-container" mat-raised-button color="primary" (click)="goBack()">Back</button>
    </div>
    <h3>Registered Users</h3>
    <div class="filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
      </mat-form-field>
    </div>
  
    <table mat-table class="full-width-table" [dataSource]="registeredUsersData" matSort>
      <ng-container *ngFor="let column of registeredUsersColumn; let i = index" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
        <td mat-cell *matCellDef="let user">{{ user[registeredUsersDataKeys[i]] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="registeredUsersColumn; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: registeredUsersColumn;"></tr>
    </table>
  
    <mat-paginator [pageSize]="this.tableService.getPageSize()" [pageSizeOptions]="this.tableService.getPageSizeOptions()"
      class="paginator" [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()"
      [hidePageSize]="this.tableService.getHidePageSize()">
    </mat-paginator>
  </div>
