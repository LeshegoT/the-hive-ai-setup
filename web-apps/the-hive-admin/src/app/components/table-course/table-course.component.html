<div class="filter-container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter(filter)" #filterInput [(ngModel)]="filter">
  <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="filter=''; applyFilter(filter)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
  <button mat-raised-button color="primary" type="button" [disabled]="courseForm" (click)="enableCreate()" matTooltip="Add New Course" matTooltipShowDelay="1000">
    <mat-icon>add</mat-icon>
  </button>
</div>
    <course-editor (onSave)="reload()" [form]="courseForm" (onCancel)="cancelCreate()" class="course-detail" [@detailExpand]="checkCreateExpand()"></course-editor>
<div class="mat-elevation-z8 full-width">
  <table mat-table multiTemplateDataRows #table matSort [dataSource]="courseData">
    <ng-container matColumnDef="courseId">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.courseId }}
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.code }}
      </td>
    </ng-container>
    <ng-container matColumnDef="icon">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Icon</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.icon }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.description | limitLength:160 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="sectionNo">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>No. Sections</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.sectionIds.length }}
      </td>
    </ng-container>
    <ng-container matColumnDef="averageTime">
      <th class="head" mat-header-cell *matHeaderCellDef mat-sort-header>Avg. Time Spent on Course</th>
      <td class="content" mat-cell *matCellDef="let course">
        {{ course.averageTimeOnCourse }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="head" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="content" mat-cell *matCellDef="let course; let i = index"> 
        <button [disabled]="course != expandedCourse" mat-raised-button color="warn" (click)="deleteCourse(course)" type="button" matTooltip="Delete Course" matTooltipShowDelay="1000">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let course" [attr.colspan]="columns.length">
        <div class="course-detail" 
        [@detailExpand]="checkDetailExpand(course)"
        *ngIf="course == expandedCourse">
          <app-manage-course (onCancel)="cancelEdit()" (onSave)="updateCourse($event)" [course]='course'></app-manage-course>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let course; columns: columns"
      class="course-row"
      (click)="updateSelected(course)"
      [class.expanded-course-row]="expandedCourse === course">
    </tr>
    <tr mat-row *matRowDef="let detail; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>
  <mat-toolbar>
      <mat-paginator 
      [pageSize]="this.tableService.getPageSize()" 
      [pageSizeOptions]="this.tableService.getPageSizeOptions()" 
      class="paginator" (page)="cancelCreate()" 
      [showFirstLastButtons]="this.tableService.getShowFirstLastButtons()" 
      [hidePageSize]="this.tableService.getHidePageSize()"></mat-paginator>
  </mat-toolbar>
</div>
