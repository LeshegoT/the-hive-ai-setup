<section [ngClass]="{ 'dialog-title': !editable }">
  <h1 mat-dialog-title>{{data.title}}</h1>
</section>

<section class="details-container">
  <p *ngIf="data.warning" class="noteAlert"><strong>Warning:</strong>{{data.warning}}</p>
</section>

<section mat-dialog-content class="details-container">
  <mat-form-field>
    <mat-label *ngIf="data.inputLabel">{{data.inputLabel}}</mat-label>
    <input matInput [(ngModel)]="currentText" [readonly]="!editable" autofocus>
  </mat-form-field>
</section>

<section class="buttonPanel" mat-dialog-action>
  <button mat-button mat-dialog-close>{{ editable ? "Cancel" : "Close" }}</button>
  <button *ngIf="editable" mat-button color='accent' [disabled]="!editable || currentText.trim().length===0" (click)="submit()">Submit</button> 
</section>
