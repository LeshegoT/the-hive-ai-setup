<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>The Hive</title>
    <meta name="generator" content="PWA Starter Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The Hive - BBD's continuous learning platform." />
    <meta http-equiv="Content-Type" content="text/html">

    <base href="/" />

    <link rel="icon" href="images/thehive.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#3f51b5" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="The Hive" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="The Hive" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png" />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/manifest/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="images/manifest/icon-192x192.png"
    />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png" />
    <meta name="msapplication-TileColor" content="#3f51b5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@username" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="the-hive" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />

    <!-- Performance tip: hint to the browser to start the handshake for the fonts site -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-28875611-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-28875611-3');
    </script>

    <!-- Add any global styles for body, document, etc. -->
    <style>
      body {
        margin: 0;
        font-family: Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        line-height: 1.6;
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <the-hive appTitle="The Hive"></the-hive>
    <noscript> Please enable JavaScript to view this website. </noscript>

    <!-- <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="node_modules/prismjs/prism.js"></script>
    <script src="node_modules/showdown/dist/showdown.min.js"></script> -->
    <span class="hidden"><%= htmlWebpackPlugin.options.info.buildTimeString %>(<%= htmlWebpackPlugin.options.info.buildTime %> ms)</span>
  </body>
</html>
